<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>主页</title><script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script><style>body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;margin:0;padding:0;height:100vh;overflow:hidden;position:relative;}.background-container{background-image:url('img/icon1.png');background-size:cover;background-position:center;position:absolute;top:0;left:0;right:0;bottom:0;z-index:1;}.mask{position:absolute;top:0;left:0;right:0;bottom:0;background-color:rgba(0,0,0,0);z-index:2;backdrop-filter:blur(0px);}.search-container{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);padding:10px;width:80%;max-width:500px;display:flex;flex-direction:column;align-items:center;z-index:1000;}.search-input-wrapper{position:relative;width:100%;}.search-input-style{width:100%;height:40px;padding:10px;border:1px solid #ccc;border-radius:15px;box-shadow:inset 0 2px 5px rgba(0,0,0,0.3),0 2px 10px rgba(0,0,0,0.2);outline:none;box-sizing:border-box;background-color:rgba(240,240,244,0.8);color:#2c2c2c;backdrop-filter:blur(5px);}.clear-button{position:absolute;right:10px;top:50%;transform:translateY(-50%);width:15px;height:15px;cursor:pointer;}.suggestions{border:1px solid #ccc;border-radius:18px;max-height:200px;overflow-y:auto;width:94%;display:none;background:rgba(240,240,244,0.8);position:absolute;z-index:1000;bottom:55px;box-shadow:inset 0 2px 5px rgba(0,0,0,0.3),0 2px 10px rgba(0,0,0,0.2);backdrop-filter:blur(5px);}.suggestion-item{padding:10px;cursor:pointer;transition:background-color 0.3s;}.suggestion-item:hover{background-color:rgba(241,241,241,0.8);}.engine-selector{display:flex;justify-content:center;flex-wrap:wrap;margin-bottom:10px;z-index:1000;}.engine-button{width:54px;height:30px;padding:0;border:1px solid #ccc;border-radius:7px;background-color:rgba(240,240,244,0.8);color:transparent;font-size:14px;cursor:pointer;margin:2px;background-size:contain;background-repeat:no-repeat;background-position:center;backdrop-filter:blur(5px);box-shadow:inset 0 2px 5px rgba(0,0,0,0.2),0 2px 10px rgba(0,0,0,0.2);transition:border-color 0.3s,box-shadow 0.3s;}.engine-button:focus{outline:none;border-color:#ffb61e;}.engine-button.selected{border:1px solid #ffb61e;color:transparent;}.grid-container{display:flex;flex-wrap:wrap;gap:14px;padding:10px;position:fixed;top:50px;left:50%;transform:translateX(-50%);width:calc(90% - 12px);max-width:600px;max-height:255px;overflow-y:auto;background-color:transparent;z-index:500;justify-content:flex-start;}@media (orientation:landscape){.grid-container{gap:18.5px;}}.grid-item{flex:0 0 auto;width:50px;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;position:relative;}.grid-item img{width:38px;height:38px;border-radius:20%;margin-bottom:5px;pointer-events:auto;}.grid-item span{font-size:9px;text-align:center;color:#ffffff;white-space:nowrap;overflow:hidden;width:50px;}.delete-icon{width:15px;height:15px;position:absolute;top:-5px;right:-5px;cursor:pointer;display:none;background-color:rgba(255,0,0,0.7);border-radius:50%;color:white;display:flex;align-items:center;justify-content:center;font-size:12px;}.drag-handle{background-color:rgba(0,0,0,0);position:absolute;top:0;left:0;right:0;bottom:0;cursor:move;z-index:10;}.dialog{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(240,240,244,0.8);border-radius:20px;box-shadow:0 4px 20px rgba(0,0,0,0.3);padding:20px;z-index:2000;width:300px;border:1px solid #ccc;box-shadow:inset 0 2px 5px rgba(0,0,0,0.3),0 2px 10px rgba(0,0,0,0.2);box-sizing:border-box;backdrop-filter:blur(5px);}.dialog h3{margin:0 0 15px;text-align:center;color:#2c2c2c;}.dialog input[type="text"]{margin-bottom:10px;padding:10px 15px;border:1px solid #ccc;box-shadow:inset 0 2px 5px rgba(0,0,0,0.3),0 2px 10px rgba(0,0,0,0.2);border-radius:10px;background-color:rgba(240,240,244,0.5);color:#2c2c2c;font-size:14px;box-sizing:border-box;transition:background-color 0.3s,transform 0.2s;backdrop-filter:blur(5px);}.dialog input[type="range"]{width:100%;margin-bottom:20px;}.dialog button{flex:1;margin:0 5px;padding:10px 15px;border:1px solid #ccc;box-shadow:inset 0 2px 5px rgba(0,0,0,0.3),0 2px 10px rgba(0,0,0,0.2);border-radius:10px;background-color:rgba(240,240,244,0.5);color:#2c2c2c;font-size:14px;cursor:pointer;transition:background-color 0.3s,transform 0.2s;}.dialog button:hover{background-color:rgba(240,240,244,0.5);transform:translateY(-1px);}.dialog button:active{transform:translateY(1px);}.sidebar{position:fixed;top:0;right:-50px;width:50px;height:100vh;background-color:rgba(255,255,255,0.1);backdrop-filter:blur(50px);box-shadow:-2px 0 5px rgba(0,0,0,0.5);transition:right 0.3s;z-index:2000;}.sidebar.open{right:0;}.sidebar-content{padding:10px;margin-top:40px;display:flex;flex-direction:column;gap:20px;}.toggle-button{position:fixed;top:20px;right:20px;width:20px;height:20px;cursor:pointer;z-index:2001;}</style></head><body><div class="background-container" id="background-container"></div><div class="mask" id="mask"></div><div class="search-container"><div class="engine-selector"><button class="engine-button" onclick="setSearchEngine('bing',this)" style="background-image:url('img/bing.png');"></button><button class="engine-button" onclick="setSearchEngine('baidu',this)" style="background-image:url('img/baidu.png');"></button><button class="engine-button" onclick="setSearchEngine('google',this)" style="background-image:url('img/google.png');"></button><button class="engine-button" onclick="setSearchEngine('yandex',this)" style="background-image:url('img/yandex.png');"></button><button class="engine-button" onclick="setSearchEngine('bita',this)" style="background-image:url('img/metaso.png');"></button><button class="engine-button" onclick="setSearchEngine('imageSearch',this)" style="background-image:url('img/quark.png');"></button><button class="engine-button" onclick="setSearchEngine('apkpure',this)" style="background-image:url('img/apkpure.png');"></button></div><div class="suggestions" id="suggestions-box"></div><div class="search-input-wrapper"><input type="text" class="search-input-style" id="search-input" placeholder="搜索..." onfocus="document.getElementById('copyright').style.display='none';" onblur="document.getElementById('copyright').style.display='block';if(this.value==='')this.placeholder='搜索...';" onkeypress="if(event.key==='Enter')performSearch()" oninput="showSuggestions()"><img src="img/sc.png" alt="清除" onclick="clearSearchInput()" class="clear-button"></div></div><div class="grid-container" id="shortcut-container"></div><div class="dialog" id="add-dialog"><h3 style="margin:0 0 10px;">添加快捷方式</h3><input type="text" class="search-input-style" id="icon-title" placeholder="请输入标题"><input type="text" class="search-input-style" id="icon-url" placeholder="请输入网页链接"><input type="text" class="search-input-style" id="icon-image" placeholder="请输入图标链接"><div style="display:flex;justify-content:space-between;"><button onclick="chooseImage()">相册</button><button onclick="addShortcut()">确定</button><button onclick="closeAddDialog()">关闭</button></div></div><div class="dialog" id="background-dialog" style="display:none;"><h3 style="margin:0 0 10px;">设置背景图片</h3><input type="text" class="search-input-style" id="background-url" placeholder="请输入背景图片链接"><div style="display:flex;justify-content:space-between;"><button onclick="chooseBackgroundImage()">相册</button><button onclick="setBackground()">确定</button><button onclick="closeBackgroundDialog()">关闭</button></div></div><div class="dialog" id="export-import-dialog" style="display:none;"><h3 style="margin:0 0 10px;">导入/导出数据</h3><div style="display:flex;justify-content:space-between;align-items:center;"><button onclick="exportData()">导出</button><button onclick="importData()">恢复</button><button onclick="closeExportImportDialog()">关闭</button></div></div><div class="dialog" id="blur-dialog" style="display:none;"><h3 style="margin:0 0 10px;">设置模糊/遮罩值</h3><input type="range" id="blur-range" min="0" max="50" value="0" style="width:100%;" oninput="updateBlurValue(this.value)"><h3 style="margin:0px 0;text-align:center;font-size:1.17em;"></h3><input type="range" id="mask-range" min="0" max="100" value="0" style="width:100%;" oninput="updateMaskValue(this.value)"><div style="display:flex;justify-content:space-between;"><button onclick="setBlur()">确定</button><button onclick="closeBlurDialog()">关闭</button></div></div><div class="sidebar" id="sidebar"><div class="sidebar-content"><img src="img/tj.png" alt="添加快捷方式" onclick="openAddDialog();toggleSidebar();" style="cursor:pointer;width:20px;height:20px;"><img src="img/sc.png" alt="删除快捷方式" onclick="toggleDeleteMode();toggleSidebar();" style="cursor:pointer;width:20px;height:20px;"><img src="img/bj.png" alt="设置背景" onclick="openBackgroundDialog();toggleSidebar();" style="cursor:pointer;width:20px;height:20px;"><img src="img/dc.png" alt="导入导出" onclick="openExportImportDialog();toggleSidebar();" style="cursor:pointer;width:20px;height:20px;"><img src="img/text.png" alt="隐藏名称" onclick="toggleShortcutNames();toggleSidebar();" style="cursor:pointer;width:20px;height:20px;"><img src="img/mf.png" alt="调整模糊" onclick="openBlurDialog();toggleSidebar();" style="cursor:pointer;width:20px;height:20px;"></div></div><img src="img/cd.png" alt="切换侧边栏" class="toggle-button" onclick="toggleSidebar()"><script>let searchEngine='bing';let deleteMode=false;let showShortcutNames=localStorage.getItem('showShortcutNames')!=='false';const storedBackground=localStorage.getItem('userBackground');const backgroundContainer=document.getElementById('background-container');const mask=document.getElementById('mask');const storedBlurValue=localStorage.getItem('blurValue')||0;const storedMaskValue=localStorage.getItem('maskValue')||0;mask.style.backdropFilter=`blur(${storedBlurValue}px)`;mask.style.backgroundColor=`rgba(0,0,0,${storedMaskValue/100})`;if(storedBackground){backgroundContainer.style.backgroundImage=`url('${storedBackground}')`; }window.onload=function(){loadShortcuts();updateTextColorBasedOnBackground();};class SearchHint{constructor(){this.searchInput=document.getElementById('search-input');this.suggestionsBox=document.getElementById('suggestions-box');this.init();}init(){this.watchInput();this.searchInput.onblur=()=>{setTimeout(()=>{this.suggestionsBox.style.display='none';},200);};}watchInput(){this.searchInput.onkeyup=()=>{if(this.searchInput.value.length===0){this.clearSuggestions();return;}this.fetchSuggestions();};this.searchInput.onfocus=()=>{if(this.searchInput.value.length>0){this.suggestionsBox.style.display='block';}};}fetchSuggestions(){const script=document.createElement('script');script.src=`https://www.baidu.com/su?wd=${encodeURIComponent(this.searchInput.value)}&cb=showSuggestions`;document.body.appendChild(script);document.body.removeChild(script);}clearSuggestions(){this.suggestionsBox.innerHTML='';this.suggestionsBox.style.display='none';}showMsg(msg){let str=msg.s.map(suggestion=>`<div class="suggestion-item" onclick="selectSuggestion('${suggestion}')">${suggestion}</div>`).join('');this.suggestionsBox.innerHTML=str;this.suggestionsBox.style.display=str?'block':'none';}}function showSuggestions(msg){new SearchHint().showMsg(msg);}function selectSuggestion(suggestion){document.getElementById('search-input').value=suggestion;document.getElementById('suggestions-box').style.display='none';performSearch();}function setSearchEngine(engine,button){searchEngine=engine;document.querySelectorAll('.engine-button').forEach(btn=>btn.classList.remove('selected'));button.classList.add('selected');performSearch();}function performSearch(){const query=document.getElementById('search-input').value;if(!query)return;const urlPattern=/^(https?:\/\/)?([a-z0-9-]+\.)+[a-z]{2,}(\/[^\s]*)?$/i;if(urlPattern.test(query)){window.open(query.startsWith('http')?query:'http://'+query,'_self');return;}const searchUrls={bing:`https://www.bing.com/search?q=${encodeURIComponent(query)}`,baidu:`https://www.baidu.com/s?wd=${encodeURIComponent(query)}`,google:`https://www.google.com/search?q=${encodeURIComponent(query)}`,yandex:`https://www.yandex.com/search/touch/?text=${encodeURIComponent(query)}`,bita:`https://metaso.cn/?q=${encodeURIComponent(query)}`,imageSearch:`https://vt.quark.cn/blm/search-pic-list-203/index?type=pic&source=sc&scname=life_show_general_image&hid=3a4f9367b6e04330a921841a61079a36&uid=2ac24681ee9b49d7a5beaaf6cd653c32|||1730046378&uc_param_str=dnntnwvepffrgibijbprsvdsdicheiniut&from=&databucket=new2&fromdetail=3#/`+encodeURIComponent(query),apkpure:`https://apkpure.com/search?q=${encodeURIComponent(query)}`};window.open(searchUrls[searchEngine],'_self');}function clearSearchInput(){document.getElementById('search-input').value='';document.getElementById('suggestions-box').style.display='none';}function loadShortcuts(){const shortcuts=JSON.parse(localStorage.getItem('shortcuts'))||[];const shortcutContainer=document.getElementById('shortcut-container');shortcutContainer.innerHTML='';if(shortcuts.length===0){const defaultShortcuts=[{title:'个人主页',url:'https://link3.cc/cbkey',image:'img/zy.png'},{title:'哔哩哔哩',url:'https://m.bilibili.com/',image:'img/bilibili.png'},{title:'Github',url:'https://github.com/',image:'img/github.png'},{title:'油猴',url:'https://greasyfork.org/zh-CN',image:'img/you.png'},{title:'脚本合集',url:'https://gitlink.org.cn/damengzhu/XBrowser-User-Scripts/tree/master/X浏览器脚本整理.md',image:'img/js.png'}];localStorage.setItem('shortcuts',JSON.stringify(defaultShortcuts));defaultShortcuts.forEach(shortcut=>createShortcutElement(shortcut));}else{shortcuts.forEach(createShortcutElement);}}function createShortcutElement({title,url,image}){const shortcutContainer=document.getElementById('shortcut-container');const newItem=document.createElement('div');newItem.className='grid-item';newItem.setAttribute('draggable','true');newItem.onclick=()=>{if(!deleteMode){window.open(url,'_self');}};newItem.innerHTML=`<img src="${image}" alt="${title}" data-url="${url}"><span style="display: ${showShortcutNames?'block':'none'};">${title}</span><div class="delete-icon" onclick="removeShortcut(event)" style="display: ${deleteMode?'flex':'none'};">&times;</div><div class="drag-handle"></div>`;newItem.ondragstart=(event)=>{event.dataTransfer.setData('text/plain',JSON.stringify({title,url,image}));};shortcutContainer.appendChild(newItem);}const shortcutContainer=document.getElementById('shortcut-container');shortcutContainer.addEventListener('dragover',(event)=>{event.preventDefault();});shortcutContainer.addEventListener('drop',(event)=>{event.preventDefault();const draggedData=event.dataTransfer.getData('text/plain');const {title,url,image}=JSON.parse(draggedData);const draggedElement=[...document.querySelectorAll('.grid-item')].find(item=>{return item.querySelector('span').textContent===title;});const targetElement=event.target.closest('.grid-item');if(targetElement&&draggedElement!==targetElement){const container=document.getElementById('shortcut-container');const draggedIndex=[...container.children].indexOf(draggedElement);const targetIndex=[...container.children].indexOf(targetElement);if(draggedIndex<targetIndex){container.insertBefore(draggedElement,targetElement.nextSibling);}else{container.insertBefore(draggedElement,targetElement);}saveShortcutsOrder();}});function saveShortcutsOrder(){const shortcuts=[...document.querySelectorAll('.grid-item')].map(item=>{const title=item.querySelector('span').textContent;const url=item.querySelector('img').dataset.url;const image=item.querySelector('img').src;return {title,url,image};});localStorage.setItem('shortcuts',JSON.stringify(shortcuts));}function openAddDialog(){document.getElementById('add-dialog').style.display='block';}function closeAddDialog(){document.getElementById('add-dialog').style.display='none';}function addShortcut(){const title=document.getElementById('icon-title').value;const url=document.getElementById('icon-url').value;const image=document.getElementById('icon-image').value;if(!title||!url||!image){alert('请填写所有字段！');return;}if(image.startsWith('data:image/')){saveShortcut(title,url,image);}else{fetch(image).then(res=>res.blob()).then(blob=>{const reader=new FileReader();reader.onloadend=()=>saveShortcut(title,url,reader.result);reader.readAsDataURL(blob);}).catch(()=>alert('图标链接无效，请确保链接正确！'));}}function saveShortcut(title,url,image){const shortcuts=JSON.parse(localStorage.getItem('shortcuts'))||[];shortcuts.push({title,url,image});localStorage.setItem('shortcuts',JSON.stringify(shortcuts));createShortcutElement({title,url,image});closeAddDialog();clearInputFields();updateTextColorBasedOnBackground();}function clearInputFields(){document.getElementById('icon-title').value='';document.getElementById('icon-url').value='';document.getElementById('icon-image').value='';}function chooseImage(){const input=document.createElement('input');input.type='file';input.accept='image/*';input.onchange=event=>{const file=event.target.files[0];const reader=new FileReader();reader.onload=e=>{document.getElementById('icon-image').value=e.target.result;};reader.readAsDataURL(file);};input.click();}function openBackgroundDialog(){document.getElementById('background-dialog').style.display='block';}function closeBackgroundDialog(){document.getElementById('background-dialog').style.display='none';}function setBackground(){const url=document.getElementById('background-url').value;if(url){backgroundContainer.style.backgroundImage=`url('${url}')`;localStorage.setItem('userBackground',url);closeBackgroundDialog();updateTextColorBasedOnBackground();}else{alert('请填写背景图片链接！');}}function chooseBackgroundImage(){const input=document.createElement('input');input.type='file';input.accept='image/*';input.onchange=event=>{const file=event.target.files[0];const reader=new FileReader();reader.onload=e=>{document.getElementById('background-url').value=e.target.result;setBackground();};reader.readAsDataURL(file);};input.click();}function openExportImportDialog(){document.getElementById('export-import-dialog').style.display='block';}function exportData(){const shortcuts=localStorage.getItem('shortcuts');const userBackground=localStorage.getItem('userBackground');const dataToExport={shortcuts:shortcuts?JSON.parse(shortcuts):[],userBackground:userBackground||''};const blob=new Blob([JSON.stringify(dataToExport)],{type:'application/json'});saveAs(blob,'data.json');}function importData(){const input=document.createElement('input');input.type='file';input.accept='.json';input.onchange=event=>{const file=event.target.files[0];const reader=new FileReader();reader.onload=function(e){const data=JSON.parse(e.target.result);if(data.shortcuts){localStorage.setItem('shortcuts',JSON.stringify(data.shortcuts));loadShortcuts();}if(data.userBackground){localStorage.setItem('userBackground',data.userBackground);backgroundContainer.style.backgroundImage=`url('${data.userBackground}')`;updateTextColorBasedOnBackground();}closeExportImportDialog();};reader.readAsText(file);};input.click();}function closeExportImportDialog(){document.getElementById('export-import-dialog').style.display='none';}function toggleSidebar(){document.getElementById('sidebar').classList.toggle('open');}function toggleDeleteMode(){deleteMode=!deleteMode;loadShortcuts();}function removeShortcut(event){event.stopPropagation();const title=event.target.parentElement.querySelector('span').innerText;let shortcuts=JSON.parse(localStorage.getItem('shortcuts'))||[];shortcuts=shortcuts.filter(item=>item.title!==title);localStorage.setItem('shortcuts',JSON.stringify(shortcuts));loadShortcuts();updateTextColorBasedOnBackground();}function toggleShortcutNames(){showShortcutNames=!showShortcutNames;localStorage.setItem('showShortcutNames',showShortcutNames);const shortcutItems=document.querySelectorAll('.grid-item span');shortcutItems.forEach(item=>{item.style.display=showShortcutNames?'block':'none';});}function updateTextColorBasedOnBackground(){const backgroundImageUrl=localStorage.getItem('userBackground');if(backgroundImageUrl){const img=new Image();img.src=backgroundImageUrl;img.crossOrigin='Anonymous';img.onload=()=>{const canvas=document.createElement('canvas');const ctx=canvas.getContext('2d');canvas.width=img.width;canvas.height=img.height;ctx.drawImage(img,0,0);const imageData=ctx.getImageData(0,0,canvas.width,canvas.height);const data=imageData.data;let r=0,g=0,b=0;const pixelCount=data.length/4;for(let i=0;i<pixelCount;i++){r+=data[i*4];g+=data[i*4+1];b+=data[i*4+2];}r=Math.floor(r/pixelCount);g=Math.floor(g/pixelCount);b=Math.floor(b/pixelCount);const brightness=(r*299+g*587+b*114)/1000;const textColor=brightness>125?'#000':'#FFF';document.querySelectorAll('.grid-item span').forEach(item=>{item.style.color=textColor;});const sidebarButtons=document.querySelectorAll('#sidebar img,.toggle-button');sidebarButtons.forEach(button=>{button.style.filter=brightness>125?'invert(1)':'invert(0)';});};}}function openBlurDialog(){document.getElementById('blur-dialog').style.display='block';}function closeBlurDialog(){document.getElementById('blur-dialog').style.display='none';}function updateBlurValue(value){mask.style.backdropFilter=`blur(${value}px)`;}function updateMaskValue(value){const mask=document.getElementById('mask');mask.style.backgroundColor=`rgba(0,0,0,${value/100})`; }function setBlur(){const blurValue=document.getElementById('blur-range').value;const maskValue=document.getElementById('mask-range').value;mask.style.backdropFilter=`blur(${blurValue}px)`;mask.style.backgroundColor=`rgba(0,0,0,${maskValue/100})`;localStorage.setItem('blurValue',blurValue);localStorage.setItem('maskValue',maskValue);closeBlurDialog();}window.onclick=function(event){const sidebar=document.getElementById('sidebar');const toggleButton=document.querySelector('.toggle-button');if(!sidebar.contains(event.target)&&!toggleButton.contains(event.target)){sidebar.classList.remove('open');if(deleteMode){toggleDeleteMode();}};}</script></body><div id="copyright" style="position:fixed;bottom:1px;left:50%;transform:translateX(-50%);font-size:5px;color:rgba(255,255,255,0.7);white-space:nowrap;z-index:500;">版权归属：MT论坛@练习时长两年半的水怪</div></html>
